<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Crear Empresa</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/styleForm.css"/>
<link rel="stylesheet" href="css/styleListas.css"/>
<script src="js/botones-muestran.js">
</script>
</head>
<body>
<!--Seccion botones-->
<header id="botones">
  <div class="btn-group">
    <button type="button" class="btn btn-default" value="Empresas" id="empresas">Empresas</button>
    <button type="button" class="btn btn-default" value="Crear empresa" id="crear-empresa">Crear empresa</button>
    <button type="button" class="btn btn-default" value="Seminarios" id="seminarios">Seminarios</button>
  </div>
</header>
<!--Fin seccion botones--> 
<!-- seccion empresas-->
<section id="seccion-empresas" class="seccion-lista">
<h1>Empresas</h1>
<div class="form-barra-buscar">
<label for="nit-buscar">Nit:</label>
<input id="nit-buscar" type="search" name="nit-buscar" placeholder="El nit de la empresa"/>
<button type="button" id="btn-buscar-empresa" class="btn btn-default" value="Buscar">Buscar</button>
</div>
<select size="20" id="select-empresas">
  <!---cargar las empresas desde la base de datos-->
  <option>hola</option>
</select>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Agregar</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Actualizar</button>
  </div>
</div>
</section>
<!--Fin seccion empresas--> 

<!--Seccion seminarios-->
<section id="seccion-seminarios" class="seccion-lista">
<h1>Seminarios</h1>
<div class="form-barra-buscar">
<label for="id-buscar">Nit:</label>
<input id="id-buscar" type="search" name="id-buscar" placeholder="El id del seminario"/>
<button type="button" id="btn-buscar-seminario" class="btn btn-default" value="Buscar">Buscar</button>
</div>
<select size="20" id="select-empresas">
  <!---cargar los seminarios no aprobados desde la base de datos-->
  <option>hola</option>
</select>
<div style="padding-left:40%;" class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Actualizar</button>
  </div>
  <div id="btn-aprobar" class="btn-group" role="group">
    <button type="button" class="btn btn-default">:D</button>
  </div>
</div>
</section>
<!--Fin seccion seminarios--> 

<!--Seccion crear empresa-->
<section id="seccionCrearEmpresa">
<header>
  <h1>Agregar una nueva empresa</h1>
</header>
<form id="formularioCrearEmpresa">
  <datalist id="contactos"> 
    <!--poner los datalist de los contactos-->
    <option value="10000000" label="contacto 1"/>
  </datalist>
  <datalist id="representantes"> 
    <!--poner los datalist de los contactos-->
    <option value="10000000" label="representante 1"/>
  </datalist>
  <table>
  	<tr class="campo-simple">
    </tr>
    <tr class="campo-simple">
      <td class="campo-label"><label for="nit">*Nit:&nbsp;</label></td>
      <td><input type="number" id="nit" name="nit" required/></td>
    <tr>
      <td class="campo-label"><label for="razon-social">*Razon Social:&nbsp;</label></td>
      <td><textarea type="text" id="razon-social" name="razon-social" required></textarea></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="direccion">*Direcci&oacute;n:&nbsp;</label></td>
      <td><input tipe="text" id="direccion" name="direccion" required/></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="ciudad">*Ciudad:&nbsp;</label></td>
      <td><input type="text" id="ciudad" name="ciudad" required/></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="email">*Email:&nbsp;</label></td>
      <td><input type="email" id="email" name="email" required/></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="departamento">*Departamento:&nbsp;</label></td>
      <td><input type="text" id="departamento" name="departamento" required/></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="numero-empleados">*N&uacute;mero de empleados:&nbsp;</label></td>
      <td><input type="number" id="numero-empleados" name="numero-empleados" min="1" required/></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="numero-sucursales">*N&uacute;mero de sucursales:&nbsp;</label></td>
      <td><input type="number" id="numero-sucursales" name="numero-sucursales" min="1" required/></td>
    <tr>
      <td class="campo-label"><label for="actividad-economica">*Actividad economica:&nbsp;</label></td>
      <td><textarea type="text" id="actividad-economica" name="actividad-economica" required></textarea></td>
    <tr>
      <td class="campo-label"><label for="descripcion-proyecto">*Descripcion de proyecto:&nbsp;</label></td>
      <td><textarea type="text" id="descripcion-proyecto" name="descripcion-proyecto" required></textarea></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="contacto">*Contacto:&nbsp;</label></td>
      <td><input type="text" id="contacto" list="contactos" name="contacto" required/></td>
    <tr class="campo-simple">
      <td class="campo-label"><label for="representante">*Representante:&nbsp;</label></td>
      <td><input type="text" id="representante" list="representantes" name="representante" required/></td>
    </tr>
    <tr class="campo-boton">
      <td></td>
      <td id="enviar"><button id="enviar" class="btn btn-default" style="float:right; margin-right:5%;width:30%; margin-bottom:3%;" type="submit" value="Aceptar">Aceptar</button></td>
    </tr>
  </table>
</form>
</section>
<!--fin seccion crear empresa-->

<body>
</body>
</html>
